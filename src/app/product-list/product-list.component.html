<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-1">Filter by:</div>
      <div class="col-md-2">
        <input type="text" [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by:{{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toogleImage()">
                {{showImage ? 'Hide' : 'Show'}} images
              </button>
            </th>
            <th>
              ProductId
            </th>
            <th>
              ProductName
            </th>
            <th>
              Code
            </th>
            <th>
              Available
            </th>
            <th>
              Price
            </th>
            <th>
              5 Star Rating
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProduct'>
            <td>
              <img *ngIf='showImage' src="{{product.imageUrl}}" style.width.px={{width}} style.margin.px={{margin}}/>
            </td>
            <td>{{product.productId}}</td>
            <td><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
            <td>{{product.productCode| lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td>
              <app-star (ratingClicked)="onRatingClicked($event)" rating={{product.starRating}}></app-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
